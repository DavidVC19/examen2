<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Barra superior -->
    <div class="bg-white p-4 rounded-3 shadow-sm mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="h3 mb-1 text-gray-800">
            <i class="bi bi-person-lines-fill me-2"></i>Editar Cliente
          </h1>
          <p class="text-muted mb-0 small">Modifica los datos del cliente</p>
        </div>
        <a href="clientes.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i>Volver
        </a>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white p-4 rounded-3 shadow-sm">
      <form id="formCliente">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" id="telefono" name="telefono" class="form-control" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i>Guardar cambios
          </button>
          <a href="clientes.html" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const form = document.getElementById('formCliente');

    async function cargarCliente() {
      try {
        const res = await fetch('/api/clientes');
        if (!res.ok) throw new Error('Error al cargar clientes');
        
        const clientes = await res.json();
        const cliente = clientes.find(c => c.id == id);
        
        if (!cliente) {
          alert('Cliente no encontrado');
          return window.location.href = 'clientes.html';
        }
        
        document.getElementById('nombre').value = cliente.nombre;
        document.getElementById('telefono').value = cliente.telefono;
      } catch (error) {
        console.error('Error:', error);
        alert('Ocurrió un error al cargar el cliente');
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        nombre: form.nombre.value,
        telefono: form.telefono.value
      };
      
      try {
        const res = await fetch(`/api/clientes/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if (!res.ok) throw new Error('Error al actualizar cliente');
        
        alert('Cliente actualizado correctamente');
        window.location.href = 'clientes.html';
      } catch (error) {
        console.error('Error:', error);
        alert('Ocurrió un error al actualizar el cliente');
      }
    });

    document.addEventListener('DOMContentLoaded', cargarCliente);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
