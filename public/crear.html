<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Barra superior -->
    <div class="bg-white p-4 rounded-3 shadow-sm mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="h3 mb-1 text-gray-800">
            <i class="bi bi-calendar-plus me-2"></i>Crear Nueva Reserva
          </h1>
          <p class="text-muted mb-0 small">Agrega una nueva reserva al sistema</p>
        </div>
        <a href="index.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i>Volver
        </a>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white p-4 rounded-3 shadow-sm">
      <form id="reservaForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Fecha</label>
          <input type="date" name="fecha" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Hora</label>
          <input type="time" name="hora" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Cliente</label>
          <select name="cliente_id" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label class="form-label">Imagen (opcional)</label>
          <input type="file" name="imagen" class="form-control">
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle me-1"></i>Guardar
          </button>
          <a href="index.html" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Cargar clientes
    fetch('/api/clientes')
      .then(res => res.json())
      .then(clientes => {
        const select = document.querySelector('select[name="cliente_id"]');
        clientes.forEach(c => {
          const option = document.createElement('option');
          option.value = c.id;
          option.textContent = `${c.nombre} (${c.telefono})`;
          select.appendChild(option);
        });
      });

    // Enviar formulario
    document.getElementById('reservaForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch('/api/reservas', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        alert('Reserva creada correctamente');
        window.location.href = 'index.html';
      } else {
        alert('Error al guardar reserva');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
