<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Reserva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1 class="mb-4">Crear Nueva Reserva</h1>
  <form id="reservaForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="date" name="fecha" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="hora" class="form-label">Hora</label>
      <input type="time" name="hora" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="cliente_id" class="form-label">Cliente</label>
      <select name="cliente_id" class="form-select" required></select>
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen</label>
      <input type="file" name="imagen" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="index.html" class="btn btn-secondary">Cancelar</a>
  </form>

  <script>
    // Cargar clientes
    fetch('/api/clientes')
      .then(res => res.json())
      .then(clientes => {
        const select = document.querySelector('select[name="cliente_id"]');
        clientes.forEach(c => {
          const option = document.createElement('option');
          option.value = c.id;
          option.textContent = `${c.nombre} (${c.telefono})`;
          select.appendChild(option);
        });
      });

    // Enviar formulario
    document.getElementById('reservaForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch('/api/reservas', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        alert('Reserva creada');
        window.location.href = 'index.html';
      } else {
        alert('Error al guardar reserva');
      }
    });
  </script>
</body>
</html>
