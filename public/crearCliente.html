<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Barra superior -->
    <div class="bg-white p-4 rounded-3 shadow-sm mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="h3 mb-1 text-gray-800">
            <i class="bi bi-person-plus me-2"></i>Registrar Nuevo Cliente
          </h1>
          <p class="text-muted mb-0 small">Agrega un nuevo cliente al sistema</p>
        </div>
        <a href="clientes.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i>Volver
        </a>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white p-4 rounded-3 shadow-sm">
      <form id="clienteForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tel√©fono</label>
          <input type="text" name="telefono" class="form-control" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle me-1"></i>Registrar
          </button>
          <a href="clientes.html" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('clienteForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(form));
      const res = await fetch('/api/clientes', {
        method: 'POST',
        body: data
      });
      if (res.ok) {
        alert('Cliente registrado correctamente');
        window.location = 'clientes.html';
      }
      else alert('Error al registrar cliente');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
