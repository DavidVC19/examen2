<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="container py-4">

  <!-- Barra superior con botones -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Clientes</h1>
    <div>
      <a href="index.html" class="btn btn-secondary me-2">
        ← Volver Reservas
      </a>
      <a href="crearCliente.html" class="btn btn-success">
        + Nuevo Cliente
      </a>
    </div>
  </div>

  <!-- Tabla de clientes -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaClientes"></tbody>
  </table>

  <script>
    const tabla = document.getElementById('tablaClientes');

    async function cargarClientes() {
      const res = await fetch('/api/clientes');
      const clientes = await res.json();
      tabla.innerHTML = '';
      clientes.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.nombre}</td>
          <td>${c.telefono}</td>
          <td>
            <a href="editarCliente.html?id=${c.id}" class="btn btn-sm btn-primary me-1">
              Editar
            </a>
            <button class="btn btn-sm btn-danger" onclick="eliminar(${c.id})">
              Eliminar
            </button>
          </td>
        `;
        tabla.appendChild(tr);
      });
    }

    async function eliminar(id) {
      if (!confirm('¿Seguro que quieres eliminar este cliente?')) return;
      const res = await fetch(`/api/clientes/${id}`, { method: 'DELETE' });
      if (res.ok) {
        cargarClientes();
      } else {
        alert('Error al eliminar cliente');
      }
    }

    // Carga inicial
    cargarClientes();
  </script>
</body>
</html>
