<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Reservas</h1>
  <a href="crear.html" class="btn btn-success mb-3">Nueva Reserva</a>
  <table class="table table-striped">
    <thead>
      <tr><th>Fecha</th><th>Hora</th><th>Cliente</th><th>Imagen</th><th>Acciones</th></tr>
    </thead>
    <tbody id="tablaReservas"></tbody>
  </table>

  <script>
    const tabla = document.getElementById('tablaReservas');

    async function cargarReservas() {
      const res = await fetch('/api/reservas');
      const reservas = await res.json();
      tabla.innerHTML = '';
      reservas.forEach(r => {
        tabla.innerHTML += `
          <tr>
            <td>${r.fecha}</td>
            <td>${r.hora}</td>
            <td>${r.cliente_nombre}</td>
            <td>${r.imagen ? `<img src="/uploads/${r.imagen}" width="80">` : '—'}</td>
            <td>
              <a href="editarReserva.html?id=${r.id}" class="btn btn-sm btn-primary">Editar</a>
              <button class="btn btn-sm btn-danger" onclick="eliminar(${r.id})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    async function eliminar(id) {
      if (!confirm('¿Seguro que quieres eliminar esta reserva?')) return;
      const res = await fetch(`/api/reservas/${id}`, { method: 'DELETE' });
      if (res.ok) cargarReservas();
      else alert('Error al eliminar reserva');
    }

    cargarReservas();
  </script>
</body>
</html>
