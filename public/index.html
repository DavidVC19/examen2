<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="container py-4">

  <!-- Barra superior con los 3 botones -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Lista de Reservas</h1>
    <div>
      <a href="crear.html" class="btn btn-primary me-2">Nueva Reserva</a>
      <a href="crearCliente.html" class="btn btn-success me-2">Agregar Cliente</a>
      <a href="clientes.html" class="btn btn-info">Ver Clientes</a>
    </div>
  </div>

  <!-- Tabla de reservas -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaReservas"></tbody>
  </table>

  <script>
    async function cargarReservas() {
      const res = await fetch('/api/reservas');
      const reservas = await res.json();
      const tabla = document.getElementById('tablaReservas');
      tabla.innerHTML = '';
      reservas.forEach(r => {
        tabla.innerHTML += `
          <tr>
            <td>${r.fecha}</td>
            <td>${r.hora}</td>
            <td>${r.cliente_nombre}</td>
            <td>${r.imagen ? `<img src="/uploads/${r.imagen}" width="80">` : '—'}</td>
            <td>
              <a href="editarReserva.html?id=${r.id}" class="btn btn-sm btn-primary">Editar</a>
              <button class="btn btn-sm btn-danger" onclick="eliminar(${r.id})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    async function eliminar(id) {
      if (!confirm('¿Seguro que quieres eliminar esta reserva?')) return;
      const res = await fetch(`/api/reservas/${id}`, { method: 'DELETE' });
      if (res.ok) cargarReservas();
      else alert('Error al eliminar reserva');
    }

    cargarReservas();
  </script>
</body>
</html>
