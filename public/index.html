<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <a href="crearCliente.html" class="btn btn-primary mb-3">Registrar Cliente</a>
<a href="clientes.html" class="btn btn-info mb-3">Ver Clientes</a>

  <h1 class="mb-4">Lista de Reservas</h1>
  <a href="crear.html" class="btn btn-primary mb-3">Crear Reserva</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Imagen</th>
      </tr>
    </thead>
    <tbody id="tablaReservas"></tbody>
  </table>

  <script>
    fetch('/api/reservas')
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById('tablaReservas');
        data.forEach(reserva => {
          const fila = `
            <tr>
              <td>${reserva.fecha}</td>
              <td>${reserva.hora}</td>
              <td>${reserva.cliente_nombre}</td>
              <td>${reserva.imagen ? `<img src="/uploads/${reserva.imagen}" width="100">` : 'Sin imagen'}</td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      });
  </script>
</body>
</html>
